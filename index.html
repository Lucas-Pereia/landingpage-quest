<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontawesome import -->
  <script src="https://kit.fontawesome.com/d4346163cc.js" crossorigin="anonymous"></script>

  <!-- Google fonts import -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Style links -->

  <link rel="stylesheet" href="./src/CSS/reset.css">
  <link rel="stylesheet" href="./src/CSS/variables.css">
  <link rel="stylesheet" href="./src/CSS/style.css">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

  <title>Huddle landing page with single introductory section
  </title>

</head>

<body>

  <div class="container">

    <header class="logo">
      <img src="./src/images/logo.svg" alt="Huddle Logo">
    </header>

    <main class="main">
      <div class="main-ilustration">
        <img src="./src/images/illustration-mockups.svg" alt="Illustration Mockups">
      </div>

      <div class="main-content">
        <h1>Build The Community <br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </div>
    </main>

    <div class="social">
      <a href="#">
        <i class="fa-brands fa-facebook-f"></i>      
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
    </div>


  </div>

</body>

</html>
